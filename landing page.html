<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        
        }
        header {
            background-color: #af4c6d;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #700808;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 8px 16px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
            border: 1px solid #e27676;
            margin: 20px;
        }
        footer {
            background-color: #7c1717;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <marquee><h1>WELCOME TO THIS LANDING PAGE</h1></marquee>
    </header>
    <nav>
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#services">SERVICES</a>
        <a href="#contact">CONTACT</a>
    </nav>
    <center>
    <section id="home">
        <h2>HOME</h2>
        <iframe srcdoc="
            <div style='padding: 20px;'>
                <h2>Welcome to Our Home Page</h2>
                <p>This is where you will find the latest updates and news about our company. Stay tuned!</p>
            </div>
        "></iframe>
    </section>
    <section id="about">
        <h2>ABOUT</h2>
        <iframe srcdoc="
            <div style='padding: 20px;'>
                <h2>About Us</h2>
                <p>We are a dynamic company dedicated to providing top-notch services and products. Our team is composed of talented professionals who strive for excellence.</p>
            </div>
        "></iframe>
    </section>
    <section id="services">
        <h2>SERVICES</h2>
        <iframe srcdoc="
            <div style='padding: 20px;'>
                <h2>Our Services</h2>
                <p>We offer a wide range of services including web development, digital marketing, and consulting. Our goal is to help your business thrive.</p>
            </div>
        "></iframe>
    </section>
    <section id="contact">
        <h2>CONTACT</h2>
        <iframe srcdoc="
            <div style='padding: 20px;'>
                <h2>Contact Us</h2>
                <p>If you have any questions or need further information, feel free to reach out to us. We are here to help!</p>
                <p>Email: contact@landingpage.com<br>Phone: +912345678</p>
            </div>
        "></iframe>
    </section>
</center>
    <footer>
        <p>&copy; 2025 landing page. All rights reserved.</p>
    </footer>
</body>
</html>
